<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

       <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
           <a class="p-2 text-dark" href="{% url 'home' %}" style="text-decoration: none;">Все записи</a>
           <a class="p-2 text-dark" href="{% url 'make' %}" style="text-decoration: none;">Создать запись</a>
           <a class="p-2 text-dark" href="{% url 'appoi' %}" style="text-decoration: none;">Оповещение</a>
       </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}

</html>
